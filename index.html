<script>

    let currentImage = 0;
    const images = document.querySelectorAll('.img-container img');

    function showImage(index) {
        images.forEach((img) => {
            img.style.display = 'none';
        });

        images[index].style.display = 'block';
    }

    setInterval(() => {
        currentImage = (currentImage + 1) % images.length;
        showImage(currentImage);
    }, 2000); 
</script>
